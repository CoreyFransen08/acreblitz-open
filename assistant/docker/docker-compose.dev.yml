# Development compose file - just runs PostgreSQL
# Use with: docker-compose -f docker/docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: fieldmate
      POSTGRES_PASSWORD: fieldmate_dev_password
      POSTGRES_DB: fieldmate
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fieldmate"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
